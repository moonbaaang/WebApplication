<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script>
	var product = {
		code : 100,
		name : "멀티컴퓨터",
		price : 1000000,
		detail : "자세한 상품정보",
		images : ['pr1.jpg', 'pr2.jpg', 'pr3.jpg'],
		calcPrice : function(sale){
			this.price = this.price * (1-sale);
			return this.price;
		}
	};
	
	document.write(product.code + "<br>")
	document.write(product['code'] + "<br>")
	document.write(product.images.join("|")+"<br>")
	document.write("원가격 = "+product.price+"<br>")
	var salePrice = product.calcPrice(0.2)
	document.write("세일 후 가격 = "+ salePrice+"<br>")
	
	document.write(typeof product+"<br>")
	
</script>

</body>
</html>
