<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
var d = new Date();
var year = d.getFullYear();
var hour = d.getHours();

document.write(year+" 년도<br>")
document.write(hour+" 시<br>")

if(hour<=12){
	document.write("지금은 오전입니다.<br>")
}else{
	document.write("지금은 오후입니다.<br>")
}

</script>
</body>
</html>
