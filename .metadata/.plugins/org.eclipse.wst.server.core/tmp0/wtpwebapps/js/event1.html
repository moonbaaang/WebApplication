<title>Insert title here</title>
<script type="text/javascript">
// 클릭버튼2라는 value를 가진 태그를 읽어온다
window.onload = function(e){ // e : event object
	var click1 = document.getElementById("click1")
	click1.onclick = function(ev){ //object MouseEvent 
		alert(ev.target.tagName); // .target > [object HTMLInputElement] .target.id > click1
		alert(this.tagName); // 위와 같은 표현
		click1.value="수정";
	}
} // 윈도우 로딩시 자동으로 호출

//a();

</script>
</head>
