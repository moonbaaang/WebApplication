<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style type="text/css">
	.hover{
	color:red;
	background-color:green;
	padding:20px;
	margin:10px;
	}
	
	.test{
	width:100px;
	height : 100px;
	}
</style>
<script src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	setTimeout(function(){
	$("div").addClass("hover");
	$("div").addClass("test");
	$("span").removeClass("hover");
		
	}, 3000);
})
</script>
<body>
<div> div tag</div>
<span class="hover test"> span tag </span>
</body>
</html>
